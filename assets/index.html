<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sanskell</title>
  </head>
  <body>
    <script src="/index.js"></script>
    <script>
      var href = window.location.href,
          splitHref = href.split("job-id");

      // substr removes the = from "=12"
      var jobId = (splitHref.length > 0) ? splitHref[splitHref.length - 1].substr(1) : null,
          jobIdInt = parseInt(jobId);

      Elm.Main.fullscreen({
        "jobId" : isNaN(jobIdInt) ? null : jobIdInt
      });
    </script>
  </body>
</html>
